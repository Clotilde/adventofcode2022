<html>
<style>
body {font-family: sans-serif;}
ul { list-style-type: none; }
pre, div { 	box-sizing: border-box; margin: 10px; border: 1px solid #ccc; background-color: #efefef; vertical-align: top; padding: 2em;}
pre { font-family: monospace;}
</style>
<body>
<pre>A Y
B X
C Z</pre>


<script	src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
	// A: rock (1)			Y: paper(2)
	// B: paper (2)			X: rock (1)
	// C: scissors (3)		Z: scissors (3)
	// rock defeats scissors
	// scissors defeats paper
	// paper defeats rock
	// X means you need to lose
	// Y means you need to end the round in a draw
	// Z means you need to win
	
	var roundLength = $("pre").text().split("\n").length
	var firstPlayerScore = 0
	var secondPlayerScore = 0

	
	for (var i=0; i<roundLength; i++) {
		var firstPlayer = $("pre").text().split("\n")[i].split(" ")[0]
		var secondPlayer = $("pre").text().split("\n")[i].split(" ")[1]
		if (firstPlayer == "A") {
			if (secondPlayer == "Y") {
				firstPlayerScore = firstPlayerScore + 4
				secondPlayerScore = secondPlayerScore + 4
			}
			else if (secondPlayer == "X") {
				firstPlayerScore = firstPlayerScore + 9
				secondPlayerScore = secondPlayerScore + 3
			}
			else if (secondPlayer == "Z") {
				firstPlayerScore = firstPlayerScore + 1
				secondPlayerScore = secondPlayerScore + 8
			}
		}
		else if (firstPlayer == "B") {
			if (secondPlayer == "Y") {
				firstPlayerScore = firstPlayerScore + 5
				secondPlayerScore = secondPlayerScore + 5
			}
			else if (secondPlayer == "X") {
				firstPlayerScore = firstPlayerScore + 8
				secondPlayerScore = secondPlayerScore + 1
			}
			else if (secondPlayer == "Z") {
				firstPlayerScore = firstPlayerScore + 2
				secondPlayerScore = secondPlayerScore + 9
			}
		}
		else if (firstPlayer == "C") {
			if (secondPlayer == "Y") {
				firstPlayerScore = firstPlayerScore + 6
				secondPlayerScore = secondPlayerScore + 6
			}
			else if (secondPlayer == "X") {
				firstPlayerScore = firstPlayerScore + 9
				secondPlayerScore = secondPlayerScore + 2
			}
			else if (secondPlayer == "Z") {
				firstPlayerScore = firstPlayerScore + 3
				secondPlayerScore = secondPlayerScore + 7
			}
		}
		console.log("scores finaux : " + firstPlayerScore + "/" + secondPlayerScore)
	}
	

});
</script>
</body>
</html>
